name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # --- üß© Checkout source ---
    - name: Checkout code
      uses: actions/checkout@v3

    # --- üß∞ Set up PHP (for composer and Ziggy vendor files) ---
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install PHP dependencies
      run: composer install --no-dev --optimize-autoloader

    # --- üß± Build the Vue (Vite) frontend ---
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install frontend dependencies and build
      run: |
        npm ci
        npm run build

    # --- üîê Set up SSH connection ---
    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DIGITALOCEAN_HOST }} >> ~/.ssh/known_hosts

    # --- üöÄ Sync built project to DigitalOcean ---
    - name: Sync files to DigitalOcean
      env:
        USER: ${{ secrets.DIGITALOCEAN_USER }}
        HOST: ${{ secrets.DIGITALOCEAN_HOST }}
        PORT: ${{ secrets.DIGITALOCEAN_PORT }}
        REMOTE_DIR: ${{ secrets.DIGITALOCEAN_REMOTE_DIR }}
      run: |
        rsync -avz \
          --exclude=node_modules \
          --exclude=storage \
          --exclude=.env \
          --exclude=.git \
          --exclude=.github \
          -e "ssh -p $PORT" ./ $USER@$HOST:$REMOTE_DIR

    # --- ‚öôÔ∏è Run deployment commands remotely ---
    - name: Run Laravel deployment commands on server
      env:
        USER: ${{ secrets.DIGITALOCEAN_USER }}
        HOST: ${{ secrets.DIGITALOCEAN_HOST }}
        PORT: ${{ secrets.DIGITALOCEAN_PORT }}
        REMOTE_DIR: ${{ secrets.DIGITALOCEAN_REMOTE_DIR }}
      run: |
        ssh -p $PORT $USER@$HOST << 'EOF'
          cd $REMOTE_DIR

          # Install PHP dependencies (in case vendor folder excluded)
          composer install --no-dev --optimize-autoloader

          # Run migrations
          php artisan migrate --force

          # Clear and rebuild all caches
          php artisan optimize:clear
          php artisan optimize

          # Fix permissions
          sudo chown -R $USER:www-data storage bootstrap/cache
          chmod -R 775 storage bootstrap/cache

          # Restart queue workers
          php artisan queue:restart
        EOF
